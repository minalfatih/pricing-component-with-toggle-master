<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | pricing-component-with-toggle-master</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Our Pricing</h1>
        <div>
          <span>Annually</span>
          <div class="btn">
            <p></p>
          </div>
          <span>Monthly</span>
        </div>
      </header>
      <div class="component">
        <div class="box">
          <p>Basic</p>
          <h1 class="month">&dollar;19.99</h1>
          <h1 class="annual">&dollar;199.99</h1>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
        <div class="box">
          <p>Professional</p>
          <h1 class="month">&dollar;24.99</h1>
          <h1 class="annual">&dollar;249.99</h1>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
        <div class="box">
          <p>Master</p>
          <h1 class="month">&dollar;39.99</h1>
          <h1 class="annual">&dollar;399.99</h1>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
      </div>
    </main>
    <img class="top" src="./images/bg-top.svg" alt="bg-top" />
    <img class="bottom" src="./images/bg-bottom.svg" alt="bg-bottom" />
    <script src="main.js"></script>
  </body>
</html>
